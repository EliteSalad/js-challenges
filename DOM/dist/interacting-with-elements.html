<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        *{font-family: sans-serif;}
        .valid{ 
            background-color: lightgreen;
            border: 5px solid green;
        }

        form {
            margin: 20px 5px;
        }

        form * {
            display:block;
        }
    </style>
</head>
<body>
    <h1 id="heading">Hello <span>User</span></h1>
    <button id="button">Click me</button>
    <form action="">
        <input type="text" class="text-input" />
        <input type="text" class="text-input" />
    </form>
    <form action = "" id = "name-form">
        <input type="text" id = "name-input">
        <button>Submit</button>

    </form>

    <ul id = "names-list"></ul>
    <script>
        //console.log(document.getElementById("heading");

        //GETTING A HTML ELEMENT REFERENCE
        const heading = document.getElementById("heading");
        const button = document.getElementById("button");
        console.dir(heading);
        //GETTING MULTIPLE ELEMETS
        const textInputs = document.getElementsByClassName("text-input");

        //DISPLAYING CHANGING HTML WITH JAVASCRIPT
        // console.log({heading});
        // heading.innerHTML = "Javascript <span>did this</span>"
        // console.log({button});
        // button.style.backgroundColor = "green";
        // button.innerHTML = "clicked :)";
        // console.log({textInputs});
        // for (let index = 0; index < textInputs.length; index++) {
        //     textInputs[index].value = "a loop did this";   
        // }

        //EVENT LISTENERS
        // htmlElement.addEventListener("event", callbackFunction()); //("event", () => {
            // ... do somthing
        //});

        heading.addEventListener("mouseover", () => {
            heading.innerHTML = "did this one work";
        })

        //Why doest this one work?
        // heading.addEventListener("mouseover", () => { 
        //     heading.innerHtml = "I am being hovered over";
        // })

        heading.addEventListener("mouseleave", () =>{
            heading.innerHTML = "a string";
        })

        button.addEventListener("click", () => {
            button.innerHTML = ("clicked :)");
            button.style.backgroundColor = "green";
        })

        textInputs[0].addEventListener("focus", () => {
            textInputs[0].classList.add("valid");
        })

        textInputs[0].addEventListener("blur", () => {
            textInputs[0].classList.remove("valid");
        })

        textInputs[1].addEventListener("input", (event) => {
            console.log(event);
            //event.target.classList.add("valid");
            console.log(event.target.value);
        })

        const nameForm = document.getElementById("name-form");
        nameForm.addEventListener("submit", even => {
            event.preventDefault();


            const namesList = document.getElementById("names-list");
            const inputValue = document.getElementById("name-input").value;
            namesList.innerHTML += `<li>${inputValue}</li>`
        })
    </script>

</body>
</html>
