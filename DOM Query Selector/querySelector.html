<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<style>
    *{
        margin: 0;
    }
    main{
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        grid-template-rows: 1fr 1fr 1fr;
        gap: 20px;
    }

    div{
        background-color: pink;
    }
</style>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>

        <div class = "middle"></div>
        <div class ="middle"></div>
        <div class = "middle"></div>

        <div></div>
        <div></div>
        <div id = "end"></div>
    </main>

    <script>
        const firstSquare =  document.querySelector("div"); 
        //will find first instance and return it
        firstSquare.style.backgroundColor = "green";

        const lastsqure = document.querySelector("#end");
        //to select id use # 
        lastsqure.style.backgroundColor = "yellow";

        const middleSquare = document.querySelector(".middle");
        middleSquare.style.backgroundColor = "red";

        const middleSquares = document.querySelectorAll(".middle");
        console.log(middleSquares);

        middleSquares.forEach((square) => {
            console.log(square);
        });

        middleSquares.forEach((square) => {
            square.style.backgroundColor = "orange";
        });

        const allSquares = document.querySelectorAll("div");
        allSquares.forEach((square) => {
            square.style.backgroundColor = "blue";
        });

    </script>
</body>
</html>
