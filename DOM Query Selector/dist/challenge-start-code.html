<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins";
      }
      * {
        font-family: "Lato";
      }
      .active{
          background-color: yellow;
      }
      .valid {
        border: 1px solid green;
      }
      .invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Welcome/Title -->
      <section id="welcome">
        <h1 id="welcome-title">Welcome to Nology Conference!</h1>
        <p>Amazing talks from amazing people.</p>
      </section>

      <!-- Register your interest -->
      <section id="contact">
        <h3>Register your interest!</h3>
        <form id= "this-form">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input " id="form-input" onchange="handleInputChange(event)" />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" />
          </div>
          <button>Send</button>
        </form>
      </section>
    </main>

    <!-- Script -->
    <script defer>
      // 1. Change the welcome innerHTML to 'Welcome to Nology Conference 2021!'
      const welcomeTitle = document.getElementById("welcome-title");
      welcomeTitle.innerHTML = "Welcome to Nology Conference 2021";
      // 2. Add an 'active' class to first form-input
    //   const formInputs = document.getElementById("form-input");
    //   
    //   console.log({formInputs});
    const formInputs = document.getElementsByClassName("form-input");
    formInputs[0].addEventListener("focus", () => {
        formInputs[0].classList.add("active");
    })
    
      // 3. Create a handleRegister function to run when the form is submitted, a simple pop please.
      const thisForm = document.getElementById("this-form");
      thisForm.addEventListener("submit", event => {
          handleRegister();
      })
      const handleRegister = () => {
          alert("form submitted");
      }
      // 4. Create a handleInputChange function to validate the input
      const handleInputChange = (event) =>{
          //console.log(input);
          console.log(event.target.value)
          if (event.target.value)
            {
            event.target.classList.add("valid");
            console.log("input valid");
            }
          else
            {
            event.target.classList.add("invalid");
            console.log("input invalid");
            }
      }

         // Can you add the class 'valid' if it has a value?â€‹
         // Can you  add the 'invalid' class if it does not?

      // EXTENSION Dynamically add a ul/li list beneath the form with the summary points of conference
    </script>
  </body>
</html>
